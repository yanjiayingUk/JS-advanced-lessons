<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<link rel="icon">
	<title>烬</title>
</head>
<body>
</body>
<script>
    var point={
        x:0,
        y:0,
        moveTo:function(x,y){
            function moveTox(x){
                console.log(this);
                this.x=x;
            }
            function moveToy(y){
                console.log(this);
                this.y=y;
            }
            moveTox();
            moveToy();
        }
    }
    //对象内部的函数，存在嵌套关系，内部函数的this指向window对象
    point.moveTo(10,10);
    console.log(point);
</script>
</html>
