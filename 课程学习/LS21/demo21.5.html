<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<link rel="icon">
    <title>烬</title>
    <style>
        div{
            background:#ddd;
            margin-top:10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>用户名：</td>
            <td>
                <input type="text" name="username" id="username">
                <span class="error"></span>
            </td>
        </tr>
        <tr>
            <td>密码：</td>
            <td>
                <input type="password" name="pwd">
            </td>
        </tr>
        <tr>
            <td colspan="2">
            <td>
                <input type="button" name="登录">
            </td>
        </tr>
    </table>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script>
    /*
        val()通常用来设置或获取表单元素的value值
        html()用于设置或获取元素双标记标签元素的标签内部的html内容
    */
    $("#username").blur(function(){
        var inputVal=$(this).val();
        if(inputVal==""){
            $(".error").html("用户名不能为空");//什么都不写就是获取
            //$(".error").css("color","red");//一直这么写比较冗余
            $(".error").css({
                "color":"red",
                "font-size":"30px"
            });
        }
    })
</script>
</html>
