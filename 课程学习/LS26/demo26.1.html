<script>
    //将类数组结构转化为数组
    console.log(Array.from("abcdef"));
    function fn1(){
        console.log(Array.from(arguments));
    }
    fn1(1,2,3);
    console.log(Array.of(1,2,3,6));


    //复制数组里面的元素到数组的特定位置上
    //arri.copyWith(target,start,end);
    //target:复制元素的目标位置
    //start:复制元素的起始位置
    //end:复制元素的结束位置
    var arr1=[1,2,3,4,5,6];
    console.log(arr1.copyWithin(0,4,5));
    console.log(arr1.copyWithin(0,3,5));//自身元素的一种复制
