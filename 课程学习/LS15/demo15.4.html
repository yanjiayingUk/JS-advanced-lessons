<script>
    var obja={name:"aa",x:1};
    var objb={name:"bb",x:2};
    function test(m){
        console.log(this.name);
        this.x=m;
        console.log(this.x);
    }
    obja.fun=test;
    obja.fun();
    /*
        方法a。call(对象);
        切换方法A的调用主体，this指向函数的调用主体
        方法.call(要切换的调用对象，arg1,arg2,arg3);
        方法b.apply(要切换的调用对象，[arg1,arg2,arg3])
    */
    obja.fun.call(objb,3);
</script>
