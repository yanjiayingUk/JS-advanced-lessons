<script>
    //ES5没有块级作用域,只有函数的局部作用域
    if(true){
        var a=2;
    }
    console.log(a);

    //ES6
    /*if(true){
        let b=3;
    }
    console.log(b);*/


    //没有块级作用域造成的代码污染
    var userId=5;
    document.onclick=function(){
        console.log(userId);
        userId=20;
    };
    //一大段代码
    /*if(true){
        userId=30;
    }*/

    (function(){
        if(true){
            userId=30;
        }
    })()//函数立即执行，这样就不影响全局userId了
</script>
