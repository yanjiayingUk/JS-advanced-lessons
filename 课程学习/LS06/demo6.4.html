<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<link rel="icon">
	<title>烬</title>

</body>
<script>
    var str="abc";
    var arr1=["a","b","c"];
    var date1=new Date();
    console.log(typeof arr1);
    console.log(typeof date1);
    //typeof无法进行更细别的区分。所以用intanceof
    //对象  instanceof  构造函数
    //1.看这个对象能否 用构造函数实例化得到，能的话结果为true，不能的话为false

    var arr2=[];
    var arr2=new Array();
    arr2 instanceof Array;

    function Person(username){
        this.username=username;;
    }
    var person=new Person("zhangsan");
    person instanceof Person;//结果true

    console.log(person instanceof Object);
</script>
