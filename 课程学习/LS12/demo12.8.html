<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<link rel="icon">
	<title>烬</title>
</head>
<body>
</body>
<script>
    var obj={
        _name:"jack"
    };
    Object.defineProperty(obj,"name",{
        configurable:false,//true
        enumerable:true,
        //是否可配置，是否可允许用get,set方法
        get(){
            return this._name;
        },
        set(val){
            this._name=val;
        }
    })
    obj.name="lili";
    console.log(obj.name);
</script>
</html>
