<script>
    //函数关键字，显式声明,变量的定义会被解释器进行提升
    console.log(sum(1,2));//可以提前调用
    function sum(x,y){
        return x+y;
    }
    sum(1,2);

    window.onload=function(){
        alert('页面加载完成');
    }

    var sum1=function(x,y){//作为一个变量使用
        return x+y;
    };

    //使用function构造函数来实例化得到一个function
    //Function实例化的函数，执行效率相对较低，但是更加灵活
    var sum=new Function("x","y","return x+y");
    sum(1,2);
</script>
