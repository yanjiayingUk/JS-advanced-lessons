<!DOCTYPE html>

	<title>烬</title>

</body>
<script>
    //生成器
    function* helloGenerator(){
        yield "hello";
        yield "world";
        return "ending";
    }
    var iterator=helloGenerator();
    //生成器函数的返回值是一个遍历器
    console.log(iterator.next());
    console.log(iterator.next());
    console.log(iterator.next());
</script>
