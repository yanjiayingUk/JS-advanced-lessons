<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<link rel="icon">
	<title>烬</title>
</head>
<body>
</body>
<script>
    var o1={};
    Object.defineProperty(o1,'x',{
        value:1,
        writable:true
    });

    //Object.create(o1)以o1为原型对象
    //生成一个新对象
    var o2=Object.create(o1);
    console.log(o2.__proto__==o1);
    console.log(o2.x);
    o2.x=2;
    delete o2.x;//delete删除属性时，只能删除自身所具有的的属性

    o2.__proto__.x=3;
    console.log(o1.x);
    console.log(o2.x);
</script>
</html>
