<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<link rel="icon">
    <title>烬</title>
    <style>
        .imgborder{
            border:5px solid pink;
        }
        .imgborder1{
            border:5px solid orange;
        }
    </style>
</head>
<body>
    <img src="1.jpg" id="img1">
    <button id="btn">改变属性</button>
    <button id="btn1">改变class</button>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script>
    $("#btn").click(function(){
        $("#img1").attr("src","2.jpg");
        $("#img1").attr("title","小时候的米迦尔");
        alert($("#img1").attr("title"));
        //移出特定属性
        //$("#img1").attr("class","");
        $("#img1").removeAttr("title");
    })
    $("#btn1").click(function(){
        $("#img1").addClass("imgborder");
        //$("#img1").removeClass("imgborder");
    })
    $("#img1").mouseover(function(){
        $("#img1").addClass("imgborder1");
        //$("#img1").removeClass("imgborder");
    })
</script>
</html>
