<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<link rel="icon">
    <title>烬</title>
    <style>
        div{
            width:200px;
            height:100px;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <div></div>
    <button id="btn">animate</button>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script>
    /*
        $("").slideUp(1000);
        $("").slideDown(1000);
        $("").fadeIn(1000);
        $("").fadeOut(1000);
    */
    $("#btn").click(function(){
        /*动画的同步执行*/
        $("div").animate({
            "margin-left":"400px",
            "margin-top":"200px"
        },3000);
        /*动画的顺序执行*/
        $("div").animate({
            "margin-left":"300px"
        },3000).animate({
            "margin-top":"400px"
        },3000).animate({
            "margin-top":"500px"
        },3000).animate({
            "margin-top":"600px"
        },3000).animate({
            "margin-top":"700px"
        },3000).animate({
            "margin-top":"800px"
        },3000)
    })
</script>
</html>
