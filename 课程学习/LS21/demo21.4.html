<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<link rel="icon">
    <title>烬</title>
    <style>
        div{
            background:#ddd;
            margin-top:10px;
        }
    </style>
</head>
<body>
    <div>层1</div>
    <div>层2</div>
    <div>层3</div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script>
    $("div").mouseover(function(){
        $(this).css("background-color","blue");
    })
    $("div").mouseout(function(){
        $(this).css("background-color","#ddd");
    })
    $("div").click(function(){
        $(this).css("background-color","red");
    })
</script>
</html>
