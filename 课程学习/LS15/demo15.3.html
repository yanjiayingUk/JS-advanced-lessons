<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<link rel="icon">
	<title>烬</title>
</head>
<body>
</body>
<script>
    var point={
        x:0,
        y:0,
        moveTo:function(x,y){
            this.x=x;
            this.y=y;
        }
    }
    /*
        1.直接定义在对象下的方法，调用主体就是当前对象
        2.前提是没有函数嵌套
    */
    point.moveTo(10,10);
</script>
</html>
