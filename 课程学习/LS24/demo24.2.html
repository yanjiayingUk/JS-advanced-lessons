<script>
    //异步事件
    //不会阻塞主线程的执行，在满足特定条件时会反馈到主线程
    window.onload=function(){
        console.log("页面加载完成");
    }
    console.log("主线程");//只有触发这个事件，才会执行上述函数，有特定的条件

    var i=0;
    var intervalId=setInterval(function(){
        console.log(i++);
    },3000)
</script>
</html>
