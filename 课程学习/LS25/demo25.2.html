<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<link rel="icon">
	<title>烬</title>
</head>
<body>
</body>
<script>
    //根据键名来匹配
    let {bar,foo,other}={foo:"foo1",bar:"bar1",three:"three"};
    console.log(bar,foo,other);
    //对象结构赋值，根据键名来进行匹配完成匹配
    var {foo4:baz4}={foo4:'aaa',baz4:'bbb'};
    console.log(baz4);

    let str=new String ("abcdef");
    let[a,b,c,d]=str;
    console.log(a,b,c,d);

    let [e,f]="ef";
    console.log(e,f);

    //number
    let num=new Number(5);
    console.log(num.toString);
    let{toString:s1}=num;
    console.log(s1);
</script>
</html>
