<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<link rel="icon">
	<title>烬</title>
</head>
<body>
</body>
<script>
    var person={"name":"jack"};
    Object.defineProperty(person,"name",{
        writable:false,//name属性不可修改
        configurable:false,//是否可配置，定义的属性能否删除
        enumerable:true,//是否可枚举,定义属性能否被遍历到
        value:"mike"//定义属性值
    });
    person.name="lili";
    console.log(person.name);
</script>
</html>
