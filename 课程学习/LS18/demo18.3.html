<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<link rel="icon">
	<title>烬</title>
</head>
<body>
</body>
<script>
    /*
        [xyz]从中括号的字符集和当中任取一个字符
        [^xyz]排除括号中字符集合中的字符
    */
    var str="atf btf ktf tf"
    var reg=/[^abc]tf/gi;
    console.log(str.match(reg));

    /*
        ^匹配开始的位置
    */
    var reg1=/^a[0-9]/gi;
    var str1="a1b2c3";
    console.log(str1.match(reg1));

    var reg2=/[0-9]z$/gi;
    var str2="abcd9z";
    var str2_2="bcfbdfdfd9";
    console.log(str2.match(reg2));
    console.log(str2_2.match(reg2));
</script>
</html>
