<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<link rel="icon">
	<title>progress</title>
</head>
<body>
</body>
<script>
	//基本数据类型，在操作过程中，会有自动装箱过程
	//生成临时对象，临时对象在使用完成后会自动释放
	var num=10;
	var numObject=new Number(num);
	numObject.toString();

	num.p=10;
	var t=num.p;
	console.log(t);

    var num1=11.26;
    console.log(num1.toFixed(2));

    var numobj2=new Number(num1);
    console.log(numobj2);

    var n1=12345.6789;
    console.log(n1.toPrecision(2));
    console.log(n1.toPrecision(3));
    console.log(n1.toPrecision(4));
    console.log(n1.toPrecision(5));
    console.log(n1.toPrecision(6));
    console.log(n1.toString());//将数字转化为字符串


    console.log(Number.MAX_VALUE);

    console.log("abcde".charAt(2));
    console.log("abcde".charAt(4));

    var str1="abcdef";
    var strObject=new String(str1);//charAt(index)返回特定索引位置的字符
    strObject.charAt(2);

    console.log("B".localeCompare("A")); //考虑本地化的字符排序，返回0或非0
    console.log("A".localeCompare("A")); //考虑本地化的字符排序，返回0或非0
    console.log("A".localeCompare("B"));

    //基本数据类型，变量_proto_属性==变量的prototype
    //num._prpto_==Number.prototype
    var numa=23;
    console.log(numa._proto_);
    console.log(Number.prototype);

    console.log(String.fromCharCode(97,98,99));
    var a="abcdefh";
    //返回特定索引位置的字符
    console.log(a.charAt(1));
    //返回特定索引位置的字符的Unicode码
    console.log(a.charCodeAt(0));
    console.log(a.slice(0,3));//slice(截取的起始位置,截取的结束位置)
    console.log(a.substr(0,2));//substr(截取字符串的起始位置，截取字符串长度)
    console.log(a.substring(1,3));//substring(起始截取字符串的位置，结束截取字符串的位置)
    console.log(a.substring(3,1));//起始值>结束值则互换位置
    console.log(a.substring(-2,3));//如果有超出索引位置0-str,length-1自动截断

    var b="abc*def*gh";
    console.log(b.split("*",2));//split(特定的字符，数组元素限定个数)将字符串以特定的字符分割，将字符串作为数组元素生成 数组

    var str="   ab  c  d   ";
    console.log(str.trim());
</script>
</html>
